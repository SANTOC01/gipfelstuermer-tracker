<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gipfelstürmer Event 2025</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="assets/styles.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

<div> <img src="assets/logo.png" width="376" height="324"> </div>

<div class="content-wrapper">

  <h1>
    <a href="assets/Gipfelstürmer2025.pdf" target="_blank" style="text-decoration: none; color: inherit;">
      Gipfelstürmer Event 2025
    </a>
  </h1>

  <div id="goalBanner" class="banner"></div>
  <div id="toast" class="toast"></div>
  <input type="text" id="name" placeholder="Dein Name"/>
  <input type="number" id="hohenmeter" placeholder="Höhenmeter" max="1200"
         oninput="validateHohenmeter()"/>
  <button onclick="submitData()">Absenden</button>

  <h1> </h1>

  <div class="content">
    <div class="table-wrapper">
      <div class="container">
        <div class="table-container">
          <h2>📋 Letzte Einträge</h2>
          <table id="dataTable">
            <tr>
              <th>Name</th>
              <th>HM</th>
              <th>Datum</th>
              <th>Löschen</th>
              <th></th>
            </tr>
          </table>
        </div>
        <div class="ranking-container">
          <h2>🏆 Höhenmeter-Helden</h2>
          <table id="rankingTable">
            <tr>
              <th>Platz</th>
              <th>Name</th>
              <th>Höhenmeter</th>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>


  <div class="content">

    <div class="goal-wrapper">
      <div class="goal-container">
        <h2>📈 Fortschritt Gesamt: <span id='totalHM'>0</span> HM</h2>
        <div class="progress-bar">
          <div class="progress" id="progressBar">0%</div>
        </div>
      </div>

      <div class="goal-container">
        <canvas id="myChart"></canvas>
      </div>

      <div class="goal-container">
        <h2>🏆 Belohnungen</h2>
        <ul id="goalList" class="goal-list">
          <li><input type="checkbox" id="goal1Check" disabled/><label for="goal1Check">🎭 <b>10.000
            HM</b> → Trainer im Kostüm</label></li>
          <li><input type="checkbox" id="goal2Check" disabled/><label for="goal2Check">🍕 <b>25.000
            HM</b> → Pizza nach dem Lauf</label></li>
          <li><input type="checkbox" id="goal3Check" disabled/><label for="goal3Check">🥤 <b>50.000
            HM</b> → Geheimsnack & Getränke</label></li>
          <li><input type="checkbox" id="goal4Check" disabled/><label for="goal4Check">🍰 <b>75.000
            HM</b> → Erdbeertorte & Urkunden</label></li>
          <li><input type="checkbox" id="goal5Check" disabled/><label for="goal5Check">💃 <b>100.000
            HM</b> → Schabernack!</label></li>
        </ul>
      </div>

      <div class="goal-container">
        <div class="events-container">
          <h2>📰 Nächste Events
            <span class="info-container">
        <img src="assets/info.png" alt="Description" class="info-icon">
        <span class="info-tooltip">
            🟢 5KM<br>
            🟡 10KM<br>
            🔴 21KM<br>
            ⚫ 42KM<br>
            🟤 Hindernis<br>
            🌄 Trail
        </span>
    </span>
          </h2>
          <ul id="eventsList"></ul>
        </div>
      </div>
    </div>
  </div>
</div>

<h1> </h1>

<script src="assets/script.js"></script>
</body>
</html>
